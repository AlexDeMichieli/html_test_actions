name: learn-github-actions
on: [push]
jobs:
 Validate-HTML:
  runs-on: ubuntu-latest
  steps:
  - name: Set up Python
    uses: actions/setup-python@v4
    with:
      python-version: '3.10'
  - name: Install dependencies
    run:  pip install html5validator
  - name:  Run Script
    working-directory: ../../_build
    run: |
       html5validator --root _build/