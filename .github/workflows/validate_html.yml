name: GitHub Actions Demo
on: [push]
jobs:
  HTMLProofer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v2
        with:
          path: tmp/.htmltest
          key: ${{ runner.os }}-htmltest
      - name: Run htmltest
        uses: wjdp/htmltest-action@master
        with:
         path: dist
